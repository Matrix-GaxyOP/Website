<html>
<head>
  <style>
  table  {
    background-color: lightgrey;
    border: 2px lightgreen;
  }
  tr:nth-child(odd){
    background-color: yellow;
  }
  th, td{
    border: none;
  }
  tr:hover{
  background-color: cyan;
  }
  </style>  
<script>
document.write('<center><table width="30%" border="1" bgcolor="white">');
document.write('<tr> <th colspan="5">Squares,Cubes,square root and cuberoot of the numbers from 0 to 50</th> <tr>');
document.write( "<tr> <th>Number</th><th>Square</th><th>Cube</th><th>Squareroot</th><th>Cube root</th> </tr>");
for (var n=0; n<=50; n++)
{
document.write("<tr><td>"+n+"</td><td>"+ n*n + "</td><td>" + n*n*n + "</td><td>"+ Math.sqrt(n).toFixed(2) +"</td> <td>"+       Math.cbrt(n).toFixed(2) +"</td></tr>");
}
document.write("</table>");
</script>
</head>
</html>
